<!DOCTYPE html>
<html>
  <head>
    <title>Object Properties and Prototypes—HTML</title>
    <link type="text/css" rel="stylesheet" href="object-describe.css" />
    <style type="text/css">
      body {
        padding: 1em;
        font-family: Helvetica;
        color: #333;
        font-size: 12pt;
      }

      h2 {
        margin: 0.5em 0;
      }

      textarea.input {
        white-space: pre;
        font-family: monospace;

        width: 100%;
        height: 40em;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Output</h2>
      <div class="output"></div>
    </section>
    <section>
      <h2>Input</h2>
      <textarea class="input">
function Animal() {}
Animal.prototype.speak = function(words = 'growl') {
  return words;
};
Animal.prototype.toString = function() {
  return 'Hey, I’m an Animal!';
};
function Dog() {}
Dog.prototype = new Animal();
Dog.prototype.constructor = Dog;
Dog.prototype.speak = function() {};

({
  str: 'string',
  nil: null,
  now: new Date(),
  num: 9945581,
  bool: false,
  custom: new Dog(),
  obj: { b: 'B' },
  arr: new Array(20).fill(0),
  fct: function(param = '') {
    const x = 'X' + param;
    return x;
  },
  und: undefined,
  lambda: p =&gt; p + p + p,
  get gettersetter() {
    return this._id;
  },
  set gettersetter(value) {
    this._it = value;
  },
  *[Symbol.iterator]() {
    for (let i = 0; i &lt; 10000; i++) {
      yield Math.random();
    }
  }
});</textarea
      >
      <button class="doit">Do it!</button>
    </section>

    <script type="text/javascript" src="./bundle.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
  </body>
</html>
